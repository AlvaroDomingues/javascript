<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gringos</title>
</head>
<body>
  <h1>Verificação de nacionalidade</h1>
  <input type="text" name="txtp" id="txtp">
  <input type="button" value="Verificar" onclick="calcular()">
  <div id="res">

  </div>
  <script>
    function calcular(){
      var pais = document.getElementById('txtp')
      var res = document.getElementById('res')
      var pais = (txtp.value)
      if (pais != 'brasil' ){
      res.innerHTML = 'Estrangeiro'
      }
        else {
        res.innerHTML = 'Brasileiro'
        }
    }
  </script>
</body>
</html>
