<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <style>
    #caixa{
      font-family: Arial, Helvetica, sans-serif 18pt;
      background-color: brown;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
      color: white;
    }
    
  </style>
</head>
<body>
  <h1>Iniciando estudos sobre DOM</h1>
  <div id="caixa" onclick="clicar()">
    clique...
  </div>

  <script>
    function clicar(){
    var a = window.document.getElementById('caixa')
    a.innerText = 'Clicou!!'
    }
  </script>
</body>
</html>
